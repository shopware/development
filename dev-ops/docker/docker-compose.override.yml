#override defaults for dev
version: "3.7"

services:

  app_data:
    build: ./dev-ops/docker/containers/data
    volumes:
      - ./dev-ops/docker/containers/data/keys/id_rsa:/root/.ssh/id_rsa
      - ./dev-ops/docker/containers/data/keys/id_rsa.pub:/root/.ssh/id_rsa.pub
      - sw6_data:/app
    ports:
      - "2222:22"

  app_server:
    volumes:
      - sw6_data:/app
    environment:
      CONTAINER_UID: __USER_ID__
      APPLICATION_UID: __USER_ID__
      APPLICATION_GID: __GROUP_ID__
    ports:
      - "8000:8000"
      - "8080:8080"
      - "8005:8005"
      - "9999:9999"
    depends_on:
      - app_data

  app_mysql:
    ports:
      - "4406:3306"
  adminer:
      ports:
          - "8001:8080"
  mailhog:
    ports:
      - "8002:8025"

  elasticsearch:
    ports:
      - "9200:9200"
      - "9300:9300"

volumes:
  sw6_data: {}
